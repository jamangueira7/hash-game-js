<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="container">
        <div id="dvmenu">
            <div id="dvWhoStart">Quem Inicia:</div>
            <div id="dvNivel">Nivel:</div>

            <div id="buttons">
                <button onclick="start()" class="button">Iniciar Jogo</button>
                <button onclick="changeLevel()" class="button">Mudar Nivel</button>
            </div>
        </div>
        <div id="dvjogo">
            <div id="p1" class="posicaoJogo" onclick="play(0,0)"></div>
            <div id="p2" class="posicaoJogo" onclick="play(0,1)"></div>
            <div id="p3" class="posicaoJogo" onclick="play(0,2)"></div>
            <div id="p4" class="posicaoJogo" onclick="play(1,0)"></div>
            <div id="p5" class="posicaoJogo" onclick="play(1,1)"></div>
            <div id="p6" class="posicaoJogo" onclick="play(1,2)"></div>
            <div id="p7" class="posicaoJogo" onclick="play(2,0)"></div>
            <div id="p8" class="posicaoJogo" onclick="play(2,1)"></div>
            <div id="p9" class="posicaoJogo" onclick="play(2,2)"></div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
